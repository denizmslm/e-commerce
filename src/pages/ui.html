<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/document.css" />
  </head>

  <body>
    <div class="container">
      <h1>Button</h1>

      <div class="ui-card">
        <h2>Small</h2>
        <div class="ui-content">
          <button class="btn btn-small">Button</button>
          <button class="btn btn-small btn-outline">Button</button>
          <button class="btn btn-small btn-icon">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-small btn-icon btn-outline">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-small btn-only-icon">
            <i class="icon icon-burger-menu-1"></i>
          </button>
          <button class="btn btn-small btn-only-icon btn-outline">
            <i class="icon icon-burger-menu-1"></i>
          </button>
        </div>
        <div class="ui-content">
          <button class="btn btn-small btn-rounded">Button</button>
          <button class="btn btn-small btn-outline btn-rounded">Button</button>
          <button class="btn btn-small btn-icon btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-small btn-icon btn-outline btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-small btn-only-icon btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
          </button>
          <button class="btn btn-small btn-only-icon btn-outline btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
          </button>
        </div>
      </div>

      <div class="ui-card">
        <h2>Medium</h2>
        <div class="ui-content">
          <button class="btn">Button</button>
          <button class="btn btn-outline">Button</button>
          <button class="btn btn-icon">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-icon btn-outline">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-only-icon">
            <i class="icon icon-burger-menu-1"></i>
          </button>
          <button class="btn btn-only-icon btn-outline">
            <i class="icon icon-burger-menu-1"></i>
          </button>
        </div>
        <div class="ui-content">
          <button class="btn btn-rounded">Button</button>
          <button class="btn btn-outline btn-rounded">Button</button>
          <button class="btn btn-icon btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-icon btn-outline btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-only-icon btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
          </button>
          <button class="btn btn-only-icon btn-outline btn-rounded">
            <i class="icon icon-burger-menu-1"></i>
          </button>
        </div>
      </div>

      <div class="ui-card">
        <h2>Large</h2>
        <div class="ui-content">
          <button class="btn btn-large">Button</button>
          <button class="btn btn-large btn-outline">Button</button>
          <button class="btn btn-large btn-icon">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>
          <button class="btn btn-large btn-icon btn-outline">
            <i class="icon icon-burger-menu-1"></i>
            Button
          </button>

          <button class="btn btn-large btn-only-icon">
            <i class="icon icon-burger-menu-1"></i>
          </button>
          <button class="btn btn-large btn-only-icon btn-outline">
            <i class="icon icon-burger-menu-1"></i>
          </button>
        </div>
        <div class="ui-content">
          <button class="btn btn-large btn-rounded">Button</button>
          <button class="btn btn-large btn-rounded btn-outline">Button</button>
          <button class="btn btn-large btn-icon btn-rounded">
            <i class="icon icon-burger-menu-1"></i>Button
          </button>
          <button
            class="btn btn-large btn-icon btn-icon btn-rounded btn-outline"
          >
            <i class="icon icon-burger-menu-1"></i> Button
          </button>

          <button class="btn btn-large btn-rounded btn-only-icon">
            <i class="icon icon-burger-menu-1"></i>
          </button>
          <button class="btn btn-large btn-only-icon btn-rounded btn-outline">
            <i class="icon icon-burger-menu-1"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Form Elements</h1>

      <div class="ui-card">
        <h2>Input-Medium</h2>
        <div class="ui-content">
          <div class="input">
            <input type="text" placeholder="Email *" />
          </div>
          <div class="input input-icon">
            <i class="icon icon-magnifier"></i>
            <input type="text" placeholder="Search" />
          </div>
          <div class="input input-icon">
            <i class="icon icon-fasten"></i>
            <input type="text" placeholder="Choose File " />
          </div>
        </div>
      </div>
      <div class="ui-card">
        <h2>Input-Large</h2>
        <div class="ui-content">
          <div class="input input-large">
            <input type="text" placeholder="Email *" />
          </div>
          <div class="input input-icon input-large">
            <i class="icon icon-magnifier"></i>
            <input type="text" placeholder="Search" />
          </div>
          <div class="input input-icon input-large">
            <i class="icon icon-fasten"></i>
            <input type="text" placeholder="Choose File " />
          </div>
        </div>
      </div>

      <div class="ui-card">
        <h2>Select-Medium</h2>

        <div class="ui-content">
          <div class="select">
            <select name="dummy-select">
              <option value="option1">Select</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
            </select>
          </div>
        </div>
      </div>
      <div class="ui-card">
        <h2>Selecet-Large</h2>

        <div class="ui-content">
          <div class="select large-select">
            <select name="dummy-select">
              <option value="option1">Select</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
            </select>
          </div>
        </div>
      </div>

      <div class="ui-card">
        <h2>Textarea</h2>

        <div class="ui-content">
          <textarea
            class="textarea"
            name=""
            id=""
            maxlength="10"
            placeholder="Message"
          ></textarea>
        </div>
      </div>
      <div class="ui-card">
        <h2>Checkbox</h2>

        <div class="ui-content">
          <div class="checkbox">
            <input type="checkbox" />
            <label>Checkbox</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" disabled />
            <label>Checkbox</label>
          </div>
        </div>
      </div>
      <div class="ui-card">
        <h2>Radio</h2>

        <div class="ui-content">
          <div class="radio">
            <input name="radıo" type="radio" />
            <label>Radio</label>
          </div>
          <div class="radio">
            <input name="radıo" type="radio" />
            <label>Radio</label>
          </div>
          <div class="radio">
            <input type="radio" disabled />
            <label>Radio</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
